<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helping Hand - Check Status</title>
    <style>
        body {
            font-family: "Segoe UI", Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            background-attachment: fixed;
            color: #222;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 800;
        }

        nav {
            margin-top: 1rem;
        }

        nav a {
            color: #ffdd57;
            font-weight: bold;
            text-decoration: none;
            margin: 0 10px;
        }

        .container {
            width: 90%;
            max-width: 650px;
            background: white;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        label {
            font-weight: 700;
            color: #d62828;
        }

        input,
        button {
            width: 100%;
            margin-top: 0.5rem;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            font-weight: 600;
            outline: none;
        }

        button {
            background: linear-gradient(90deg, #ef476f, #ff6b6b);
            color: white;
            border: none;
            margin-top: 1rem;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
        }

        button:hover {
            transform: scale(1.05);
        }

        .status-box {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f1f1f1;
            border-radius: 8px;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Check Complaint Status</h1>
        <nav>
            <a href="index.html">Submit Complaint</a> |
            <a href="status.html">Check Status</a>
        </nav>
    </header>

    <div class="container">
        <label for="email">Enter your Email to check status:</label>
        <input type="email" id="email" placeholder="Enter your registered email">
        <button onclick="checkStatus()">üîç Check Status</button>

        <div id="statusBox" class="status-box"></div>
    </div>

    <script>
        function checkStatus() {
            let email = document.getElementById("email").value;
            let complaints = JSON.parse(localStorage.getItem("complaints")) || [];
            let userComplaints = complaints.filter(c => c.email === email);

            let statusBox = document.getElementById("statusBox");
            statusBox.innerHTML = "";

            if (userComplaints.length > 0) {
                userComplaints.forEach((c, i) => {
                    statusBox.innerHTML += `
            <p><b>Complaint ${i + 1}</b> (${c.type}): ${c.complaint}</p>
            <p>Status: <strong>${c.status}</strong></p>
            <hr>
          `;
                });
                statusBox.style.display = "block";
            } else {
                statusBox.innerHTML = "<p>No complaints found for this email.</p>";
                statusBox.style.display = "block";
            }
        }
    </script>
</body>

</html>
